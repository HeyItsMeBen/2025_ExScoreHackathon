<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
        }

        /* Navigation bar */
        nav {
            background-color: #7c441c;  /* Brown background */
            padding: 25px 0;
        }

        /* Menu list */
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
        } .menu li {  /* Correcting the selector */
            margin: 0 15px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            padding: 10px 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;  /* Center vertically */
            height: 100vh;  /* Full viewport height */
            background-color: #c4813d;
        }

        /* Button styling */
        .playbutton {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #606b72;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s ease;
            transform: translateY(-125px);
            margin-top: -50px; /* Adjust the value to move it up more or less */
            animation: idleAnimation1 3s infinite alternate;
        } .playbutton:hover {
            background-color: #eff2f5;
        } @keyframes idleAnimation1 {
            0% {
                transform: translateY(-125); /* Starting position */
            }
            50% {
                transform: translateY(-130px); /* Moves up */
            }
            100% {
                transform: translateY(-125); /* Moves back down */
            }
        }

        .aboutbutton {
            position: absolute;
            width: 150px;
            height: 75px;
            background-color: #606b72;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s ease;
            transform: translateY(0px);
            margin-top: -50px; /* Adjust the value to move it up more or less */
        }.aboutbutton:hover {
            background-color: #eff2f5;
        } 
        
        .creditsbutton {
            position: absolute;
            width: 150px;
            height: 75px;
            background-color: #606b72;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s ease;
            transform: translateY(100px);
            margin-top: -50px; /* Adjust the value to move it up more or less */
        }.creditsbutton:hover {
            background-color: #eff2f5;
        } 
        
    </style>

    <nav>
        <ul class="menu">
            <li>Insert Logo Here</li>  <!-- Placeholder for logo image -->
        </ul>
    </nav>

    <div class="container">
        <div class="playbutton">Play</div> <!-- Button text directly in the div -->
        <div class="aboutbutton">About</div> <!-- Button text directly in the div -->
        <div class="creditsbutton">Credits</div> <!-- Button text directly in the div -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <ul class="title">
        <li>Insert Logo Here</li>  <!-- Placeholder for logo image -->
    </ul>
        
    <div class = "background"></div>

    <div class="container">
        <script>
            function hideElements(ids) {
                ids.forEach(id => {
                    document.getElementById(id).classList.add("hide");
                    document.getElementById(id).classList.remove("show");
                    document.getElementById(id).classList.remove("fastHide");

                });
            }

            function showElements(ids) {
                ids.forEach(id => {
                    document.getElementById(id).classList.remove("hide");
                    document.getElementById(id).classList.add("show");
                    document.getElementById(id).classList.remove("fastHide");
                });
            }
            function fastHideElements(ids) {
                ids.forEach(id => {
                    document.getElementById(id).classList.remove("hide");
                    document.getElementById(id).classList.remove("show");
                    document.getElementById(id).classList.add("fastHide");
                });
            }
        </script>
        <div class="backArrow"><img src="backArrow.png" alt="back" id = "back_arrow"></div> 
        <script>
            fastHideElements(["back_arrow"]);
            const backArrow = document.getElementById('back_arrow');
            backArrow.addEventListener('click', () => { //go to the play screen
                showElements(["play", "about", "credits"]);
                hideElements(["back_arrow"]);
            });
           //backArrow.style.display = "none";
        </script>  

    <div class="playbutton"><img src="Play_Button_Idle.png" alt="Play Button" id = "play"></div>  
        <script>
            const play = document.getElementById('play');
            play.addEventListener('mouseover', () => { 
                play.src = "Play_Button_Hover.png"; // Change image on hover
            });
            play.addEventListener('mouseout', () => {
                play.src = "Play_Button_Idle.png"; // Revert back when hover ends
            });
            play.addEventListener('click', () => { //go to the play screen
                hideElements(["play", "about", "credits"]);
                showElements(["back_arrow"]);
            });
        </script>

    <div class="aboutbutton"><img src="About_Idle.png" alt="About Button" id = "about"></div> 
        <script>
            const about = document.getElementById('about');
            about.addEventListener('mouseover', () => { 
                about.src = "About_Hover.png"; // Change image on hover
            });
            about.addEventListener('mouseout', () => {
                about.src = "About_Idle.png"; // Revert back when hover ends
            });
            about.addEventListener('click', () => { //go to the about screen
                hideElements(["play", "about", "credits"]);
                showElements(["back_arrow"]);
            });
        </script>
    
    <div class="creditsbutton"><img src="Credits_idle.png" alt="Credits Button" id = "credits"></div> 
        <script>
            const credits = document.getElementById('credits');
            credits.addEventListener('mouseover', () => { 
                credits.src = "Credits_hover.png"; // Change image on hover
            });
            credits.addEventListener('mouseout', () => {
                credits.src = "Credits_idle.png"; // Revert back when hover ends
            });
            credits.addEventListener('click', () => { //go to the credits screen
                hideElements(["play", "about", "credits"]);
                showElements(["back_arrow"]);
                showElements
            });
        </script>

    </div>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <style>
         *  {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            /* Navigation bar */
            nav {
                background-color: #3498db;  /* Blue background */
                padding: 10px 0;
            }

            /* Menu list */
            .menu {
                list-style: none;
                display: flex;
                justify-content: center;
            }

            /* Menu items */
            .menu li {
                margin: 0 15px;
            }

            /* Menu links */
            .menu a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                padding: 10px 15px;
                transition: background 0.3s ease;
            }

            /* Hover effect */
            .menu a:hover {
                background-color: #2980b9;
                border-radius: 5px;
            }
        
    </style>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>

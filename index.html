<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <ul class="title">
        <li>Insert Logo Here</li>  <!-- Placeholder for logo image -->
    </ul>
        
    <div class = "background"> </div>

    <div class="container">
        <script>
            function hideElements(ids) {
                ids.forEach(id => {
                    document.getElementById(id).classList.add("hidden");
                });
            }

            function showElements(ids) {
                ids.forEach(id => {
                    document.getElementById(id).classList.add("hidden");
                });
            }
        </script>
        <div class="backArrow"><img src="backArrow.png" alt="back" id = "back_arrow"></div> <!-- Button text directly in the div -->    

        <div class="playbutton"><img src="Play_Button_Idle.png" alt="Play Button" id = "play"></div> <!-- Button text directly in the div -->    
        <script>
            const playbutton = document.getElementById('play');
            playbutton.addEventListener('mouseover', () => { 
                playbutton.src = "Play_Button_Hover.png"; // Change image on hover
            });
            playbutton.addEventListener('mouseout', () => {
                playbutton.src = "Play_Button_Idle.png"; // Revert back when hover ends
            });
            playbutton.addEventListener('click', () => { //go to the play screen
                hideElements(["play", "about", "credits"]);
                //document.getElementById("play").classList.add("hidden");
                //document.getElementById("about").classList.add("hidden");
                //document.getElementById("credits").classList.add("hidden");
            });
        </script>

    <div class="aboutbutton"><img src="About_Idle.png" alt="About Button" id = "about"></div> <!-- Button text directly in the div -->    
        <script>
            const aboutbutton = document.getElementById('about');
            aboutbutton.addEventListener('mouseover', () => { 
                aboutbutton.src = "About_Hover.png"; // Change image on hover
            });
            aboutbutton.addEventListener('mouseout', () => {
                aboutbutton.src = "About_Idle.png"; // Revert back when hover ends
            });
        </script>
    
    <div class="creditsbutton"><img src="Credits_idle.png" alt="Credits Button" id = "credits"></div> <!-- Button text directly in the div -->    
        <script>
            const credits = document.getElementById('credits');
            credits.addEventListener('mouseover', () => { 
                credits.src = "Credits_hover.png"; // Change image on hover
            });
            credits.addEventListener('mouseout', () => {
                credits.src = "Credits_idle.png"; // Revert back when hover ends
            });
        </script>

    </div>

</body>
</html>

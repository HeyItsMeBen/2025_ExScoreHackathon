<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav>
        <ul class="menu">
            <li>Insert Logo Here</li>  <!-- Placeholder for logo image -->
        </ul>
        <div class = "background"> </div>
    </nav>

    <div class="container">
        
        <div class="playbutton"><img src="Play_Button_Idle.png" alt="Play Button" id = "hoverOverPlay"></div> <!-- Button text directly in the div -->    
        <script>
            const playbutton = document.getElementById('hoverOverPlay');
            playbutton.addEventListener('mouseover', () => { 
                playbutton.src = "Play_Button_Hover.png"; // Change image on hover
            });
            playbutton.addEventListener('mouseout', () => {
                playbutton.src = "Play_Button_Idle.png"; // Revert back when hover ends
            });
        </script>

        <div class="aboutbutton">About</div> <!-- Button text directly in the div -->
        <div class="creditsbutton">Credits</div> <!-- Button text directly in the div -->
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected Cards: The French Revolution</title>
    <link rel="stylesheet" href="CSS/cards_formatting.css">
</head>
<body>
    <div class = "background"></div>

    <div class="container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">

                <div class="card-back"><img src="assests/Cards/People/Backside/King_Louis.png" alt="Back Image"></div>
            </div>
        </div>
    </div>

    <script src="JavaScript/flipCard.js"></script>
</body>
</html>
